{% extends "base.html" %}

{% block content %}
    <h1>{{ section.title }}</h1>
    <div class="blog-posts">
        {% for page in section.pages %}
            <a href="{{ page.permalink }}" class="blog-post-card-link">
                <div class="blog-post-card">
                    <h2>{{ page.title }}</h2>
                    <p class="date">{{ page.date | date(format="%B %e, %Y") }}</p>
                    {% if page.description %}
                        <p>{{ page.description }}</p>
                    {% endif %}
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
