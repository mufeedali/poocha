{% extends "base.html" %}

{% block content %}
    <article class="card">
        <div class="post-title">
            <h1>{{ page.title }}</h1>
            {% if page.date %}
                <p class="date">{{ page.date | date(format="%B %e, %Y") }}</p>
            {% endif %}
            {% if page.description %}
                <p class="description">{{ page.description }}</p>
            {% endif %}
        </div>
        <div class="article-text">
            {{ page.content | safe }}
        </div>
    </article>
{% endblock %}
